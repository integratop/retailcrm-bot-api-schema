name: Feature CI

on:
  workflow_dispatch:
  push:
    branches: [ 'feature/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pkgxdev/setup@v4
        with:
          +: nodejs.org@24 pnpm.io@10.15.1 curl.se@8.15.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run test
      - run: pnpm run build
      - run: pnpm run test:node